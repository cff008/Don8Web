<ion-view>
  <ion-nav-title>Create Event</ion-nav-title>
  <ion-content padding="true">
    <ion-refresher class="spinner-balanced" on-refresh="reload()"></ion-refresher>
    <div class="text-center">
      <ion-spinner class="spinner-balanced" ng-show="loading"></ion-spinner>
    </div>
    <div ng-show="!loading">
	 <form  name="faleComigoForm" class="falecomigo" novalidate form-manager >
                        <div class="list list-inset" >
							Event Name
                            <label class="item item-input">
                                <input ng-model="event.name" name="fieldName" type="text" placeholder="Name of Event" required ng-minlength="2" ng-maxlength="70">
                            </label>
							Email
                            <label class="item item-input">
                                <input ng-model="event.email" name="fieldEmail" type="email" placeholder="E-mail" required ng-maxlength="50">
                            </label>
							City
                            <label class="item item-input">
                                <input ng-model="event.city" name="fieldSubject" type="text" placeholder="City" required ng-minlength="2" ng-maxlength="70">
                            </label>
							Street Number
                            <label class="item item-input">
                                <textarea ng-model="event.number" name="fieldBody" placeholder="Street Number" rows="3" required ng-minlength="2" ng-maxlength="70"></textarea>
                            </label>
							Street
							<label class="item item-input">
                                <textarea ng-model="event.street" name="fieldBody" placeholder="Street Name" rows="3" required ng-minlength="2" ng-maxlength="70"></textarea>
                            </label>
							Zip Code
							<label class="item item-input">
                                <textarea ng-model="event.zip" name="fieldBody" placeholder="Zip Code" rows="3" required ng-minlength="2" ng-maxlength="70"></textarea>
                            </label>
							State
							<label class="item item-input">
                                <textarea ng-model="event.state" name="fieldBody" placeholder="State name" rows="3" required ng-minlength="2" ng-maxlength="70"></textarea>
                            </label>
							First Name
							<label class="item item-input">
                                <textarea ng-model="event.first_name" name="fieldBody" placeholder="First name" rows="3" required ng-minlength="2" ng-maxlength="70"></textarea>
                            </label>
							Last Name
							<label class="item item-input">
                                <textarea ng-model="event.last_name" name="fieldBody" placeholder="Last name" rows="3" required ng-minlength="2" ng-maxlength="70"></textarea>
                            </label>
							
							
                        </div>


                        <div class="padding container">
                            <div class="row">
                                <button ng-click="submit()" class="button button-balanced  button-small col col-40 col-offset-10"> Enviar </button>
                            </div>
                        </div>
                    </form>
  </ion-content>
  <ion-footer-bar class="bar-stable">
    <div class="buttons">
      
    </div>
  </ion-footer-bar>
</ion-view>
